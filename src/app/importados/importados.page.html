<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Importados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items"> 
    <ion-img src="../assets/{{item.imagem}}"></ion-img>
    {{item.nome}}
  </ion-item>
 </ion-list>
</ion-content>
